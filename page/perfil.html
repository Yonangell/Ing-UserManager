<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x" href="../assets/image/usuario.png" />
  </head>
  <body class="bg-slate-200">
    <nav
      class="bg-indigo-700 text-white p-4 flex justify-between items-center shadow-lg w-full"
    >
      <span class="font-bold text-xs sm:text-base md:text-xl shrink-0"
        >PANEL DE USUARIO</span
      >
      <div class="flex items-center gap-2 sm:gap-6">
        <a
          href="./admin.html"
          id="nav-admin"
          class="hidden text-xs sm:text-sm md:text-lg hover:underline whitespace-nowrap"
          target="_blank"
        >
          <i class="fa-solid fa-gear sm:hidden text-base"></i>
          <span class="hidden sm:inline">Panel Administrativo</span></a
        >
        <button
          id="btn-logout"
          class="bg-red-500 px-2 py-1 sm:px-4 sm:py-2 rounded-2xl text-xs sm:text-sm md:text-base font-bold cursor-pointer whitespace-nowrap hover:bg-red-600 transition-colors"
        >
          Cerrar Sesión
        </button>
      </div>
    </nav>
    <main class="container mx-auto px-4 py-6 md:py-6 max-w-xl">
      <div
        class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-white"
      >
        <h2
          class="text-xl md:text-3xl font-bold mb-6 text-center text-neutral-700"
        >
          Administrar Perfil
        </h2>
        <form action="#" id="profile-form" class="space-y-5">
          <div class="relative">
            <label class="text-xs font-bold text-indigo-600 ml-2 mb-1 block"
              >NOMBRE</label
            >
            <input
              type="text"
              id="p-nombre"
              placeholder="Nombre"
              required
              class="w-full p-3 border rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <div class="relative">
            <label class="text-xs font-bold text-indigo-600 ml-2 mb-1 block"
              >APELLIDO</label
            >
            <input
              type="text"
              id="p-apellido"
              placeholder="Apellido"
              required
              class="w-full p-3 border rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <div class="relative">
            <label class="text-xs font-bold text-indigo-600 ml-2 mb-1 block"
              >CORREO ELECTRÓNICO</label
            >
            <input
              type="email"
              id="p-correo"
              placeholder="Email"
              required
              class="w-full p-3 border rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all active:scale-95 cursor-pointer mt-4"
          >
            Actualizar Información
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="../js/autorizacion.js"></script>
    <script type="module" src="../js/forms.js"></script>
  </body>
</html>
