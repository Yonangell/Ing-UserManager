<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrativo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x" href="../assets/image/blogger.png" />
  </head>
  <body class="bg-slate-200 text-neutral-700">
    <nav
      class="bg-indigo-700 text-white p-4 flex justify-between items-center shadow-lg w-full"
    >
      <span class="font-bold text-xs sm:text-base md:text-xl shrink-0"
        >ADMINISTRADOR</span
      >
      <div class="flex items-center gap-2 sm:gap-4 ml-2">
        <a
          href="./perfil.html"
          class="text-xs sm:text-sm md:text-lg hover:underline whitespace-nowrap"
          target="_blank"
          >Mi Perfil</a
        >
        <button
          id="btn-logout"
          class="bg-red-500 px-2 py-1 md:px-4 md:py-2 rounded-2xl text-xs sm:text-sm md:text-base font-bold cursor-pointer whitespace-nowrap hover:bg-red-600 transition-colors shrink-0"
        >
          Cerrar Sesión
        </button>
      </div>
    </nav>
    <main class="p-2 sm:p-4 md:p-8">
      <div class="bg-white rounded-2xl shadow-md p-4 md:p-6 max-w-full">
        <div
          class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6 gap-4"
        >
          <h2
            class="text-xl md:text-3xl font-bold text-neutral-700 tracking-tight"
          >
            Gestión de Usuarios (CRUD)
          </h2>
          <button
            id="admin-add-user"
            class="bg-green-500 hover:bg-green-600 px-5 py-2.5 rounded-2xl text-base font-bold cursor-pointer w-full sm:w-auto transition-colors shadow-sm flex items-center justify-center gap-2"
          >
            <i class="fa-solid fa-plus"></i> Crear Usuario
          </button>
        </div>
        <div class="overflow-x-auto rounded-2xl border border-slate-300">
          <table class="w-full text-left border-collapse min-w-[700px]">
            <thead>
              <tr class="bg-slate-300 border-b border-slate-700">
                <th class="p-4 font-semibold text-slate-600">Nombre</th>
                <th class="p-4 font-semibold text-slate-600">Email</th>
                <th class="p-4 font-semibold text-slate-600">Rol</th>
                <th class="p-4 font-semibold text-slate-600 text-center">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody id="user-list-table" class=""></tbody>
          </table>
        </div>
        <p class="mt-4 text-xs text-slate-400 text-center block sm:hidden">
          <i class="fa-solid fa-arrows-left-right"></i> Desliza para ver más
        </p>
      </div>
    </main>
    <script type="module" src="../js/autorizacion.js"></script>
    <script type="module" src="../js/forms.js"></script>
  </body>
</html>
