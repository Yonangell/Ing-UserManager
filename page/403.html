<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Denegado - 403</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="../assets/image/error-403.png" />
  </head>
  <body class="bg-slate-200 min-h-screen flex items-center justify-center p-4">
    <div
      class="max-w-md w-full text-center bg-white p-10 rounded-2xl shadow-2xl"
    >
      <div class="text-red-600 text-7xl mb-4">
        <i class="fa-solid fa-shield-halved"></i>
      </div>
      <h1 class="text-center text-6xl font-black text-slate-800 mb-2">403</h1>
      <h2 class="text-center text-2xl font-bold text-slate-600 mb-4">
        Acceso Restringido
      </h2>
      <p class="text-slate-500 mb-8">
        Lo sentimos, no tienes los privilegios necesarios para acceder a esta
        sección. Esta zona está reservada para <strong>Administradores</strong>.
      </p>
      <div class="flex flex-col gap-3">
        <button
          id="btnHome"
          class="bg-indigo-700 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-800 transition shadow-md cursor-pointer"
        >
          Volver a mi Inicio
        </button>
        <button
          onclick="history.back()"
          class="text-slate-500 hover:text-indigo-600 font-medium text-sm transition"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i>Regresar
        </button>
      </div>
    </div>
    <script>
      // 1. Aquí NO debe haber redirección a 403.html (evita bucle)
      const session = JSON.parse(localStorage.getItem("current_session"));

      // Solo verificamos si hay sesión para dejarlo estar aquí
      if (!session) {
          window.location.href = "../index.html";
      }

      // 2. Lógica del botón de inicio
      document.getElementById("btnHome").addEventListener("click", () => {
          window.location.href = "home.html";
      });
    </script>
  </body>
</html>
