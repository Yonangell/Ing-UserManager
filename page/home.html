<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - UserManager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x" href="../assets/image/" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-700 p-4 text-white shadow-lg">
      <div class="container mx-auto flex justify-between items-center w-full">
        <div class="flex items-center">
          <a
            href="home.html"
            class="text-xl font-bold tracking-tight hover:opacity-80 transition"
          >
            UserManager
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <i
            class="fa-solid fa-circle-user text-xl sm:text-3xl md:text-4xl text-blue-200"
          ></i>
          <button
            id="btnLogout"
            class="bg-red-500 px-2 py-1 sm:px-4 sm:py-2 rounded-2xl text-xs sm:text-sm md:text-base font-bold cursor-pointer whitespace-nowrap hover:bg-red-600 transition-colors shrink-0"
          >
            Cerrar Sesi贸n
          </button>
        </div>
      </div>
    </nav>
    <main class="container mx-auto mt-10 px-4">
      <div
        class="bg-white rounded-xl shadow-md p-8 max-w-2xl mx-auto border-t-4 border-indigo-600 text-center"
      >
        <div class="mb-6">
          <div
            class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto text-3xl font-bold"
          >
            <span id="initials">U</span>
          </div>
        </div>

        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          隆Bienvenido de nuevo!
        </h2>
        <p id="welcome-msg" class="text-gray-600 text-lg mb-6"></p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
          <a
            href="perfil.html"
            class="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-blue-50 transition group"
          >
            <div class="text-blue-600 group-hover:scale-110 transition">锔</div>
            <span class="font-semibold text-gray-700">Actualizar Datos</span>
          </a>
          <div
            class="flex flex-col items-center p-4 border border-gray-200 rounded-lg opacity-50 cursor-not-allowed"
          >
            <div class="text-gray-400"></div>
            <span class="font-semibold text-gray-400 font-medium"
              >Actividad Reciente</span
            >
          </div>
        </div>
      </div>
    </main>

    <script>
      // L贸gica de Sesi贸n
      const session = JSON.parse(localStorage.getItem("current_session"));

      if (!session) {
        window.location.href = "../index.html";
      } else {
        // Mostrar nombre y saludo
        document.getElementById("initials").innerText = session.nombre
          .charAt(0)
          .toUpperCase();
        document.querySelector(
          "h2"
        ).innerText = `隆Bienvenido de nuevo, ${session.nombre}!`;
        document.getElementById(
          "welcome-msg"
        ).innerHTML = `Qu茅 bueno verte hoy, <span class="font-bold text-indigo-600">${session.nombre}</span>. <br> 
        Hoy es 23 de diciembre de 2025 y tu panel est谩 listo.`;
      }

      // Bot贸n Cerrar Sesi贸n
      document.getElementById("btnLogout").addEventListener("click", () => {
        localStorage.removeItem("current_session");
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
