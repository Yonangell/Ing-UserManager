<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro-Usuario 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x" href="../assets/image/empresario.png" />
  </head>
  <body class="bg-slate-200 flex items-center justify-center min-h-screen">
    <div
      class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-400"
    >
      <h2 class="text-3xl font-bold text-neutral-700 text-center mb-6">
        Crear Cuenta
      </h2>
      <form action="#" id="register-form" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre"
            required
            class="p-3 border rounded-2xl w-full focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <input
            type="text"
            id="apellido"
            placeholder="Apellido"
            required
            class="p-3 border rounded-2xl w-full focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>
        <input
          type="email"
          id="correo"
          placeholder="Email"
          required
          class="w-full p-3 border rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
        />
        <input
          type="password"
          id="passw"
          placeholder="ContraseÃ±a (min 6 caracteres)"
          required
          class="w-full p-3 border rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none"
          minlength="6"
        />
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition cursor-pointer"
        >
          Registrarse
        </button>
      </form>
      <p class="text-center text-shadow-lg mt-2 mb-6">
        <a
          href="../index.html"
          class="text-indigo-600 hover:underline font-bold"
          target="_blank"
          >Volver al login</a
        >
      </p>
    </div>
    <script type="module" src="../js/autorizacion.js"></script>
    <script type="module" src="../js/forms.js"></script>
  </body>
</html>
