<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro-Usuario 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x" href="../assets/image/empresario.png" />
  </head>
  <body
    class="bg-slate-200 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="text-center mb-2">
      <div
        class="bg-emerald-600 w-14 h-14 md:w-16 md:h-16 rounded-2xl shadow-lg flex items-center justify-center mx-auto mb-2"
      >
        <i class="fa-solid fa-user-plus text-white text-3xl"></i>
      </div>
      <h1 class="text-2xl md:text-4xl font-black text-slate-800 tracking-tight">
        Sistem<span class="text-emerald-600">Admin</span>
      </h1>
      <p class="text-neutral-700 font-medium sm:text-lg md:text-2xl">
        Registro de Nuevo Usuario
      </p>
    </div>
    <div
      class="bg-white p-6 md:p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-400"
    >
      <h2
        class="sm:text-lg md:text-2xl font-semibold text-neutral-700 text-center mb-6"
      >
        Crear Cuenta
      </h2>
      <form action="#" id="register-form" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre"
            required
            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none transition-all"
          />
          <input
            type="text"
            id="apellido"
            placeholder="Apellido"
            required
            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none transition-all"
          />
        </div>
        <div class="relative">
          <i
            class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
          ></i>
          <input
            type="email"
            id="correo"
            placeholder="Email"
            required
            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none transition-all"
          />
        </div>
        <div class="relative">
          <i
            class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
          ></i>
          <input
            type="password"
            id="passw"
            placeholder="ContraseÃ±a (min 6 caracteres)"
            required
            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none transition-all"
            minlength="6"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-emerald-600 text-white py-3 rounded-2xl font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all active:scale-95 cursor-pointer"
        >
          Registrarse
        </button>
      </form>
      <div class="mt-8 pt-6 border-t border-slate-100 text-center">
        <a
          href="../index.html"
          class="text-emerald-600 hover:text-emerald-800 font-bold text-sm md:text-base transition-colors"
          ><i class="fa-solid fa-arrow-left mr-1"></i>Volver al login</a
        >
      </div>
    </div>
    <script type="module" src="../js/autorizacion.js"></script>
    <script type="module" src="../js/forms.js"></script>
  </body>
</html>
